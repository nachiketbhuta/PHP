<html>
<head>
  <meta charset="utf-8">
  <title> Sign Up </title>
  <link rel="stylesheet" href="login/style.css">
</head>
<body>
  <div class="loginBox">
    <img src="login/user.png" class="user">
    <h2>Sign Up Here</h2>
    <form action="signup.asp" method="post">
      <p> Email </p>
      <input type="text" name="emailSignup" placeholder="Enter Email" />
      <p> Password </p>
      <input type="password" name="passwordSignup" placeholder="Enter Password" />
      <input type="submit" name="" value="Create Account" />
    </form>
  </div>
</body>
</html>
